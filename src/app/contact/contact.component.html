<app-mainmenu></app-mainmenu>
<p>
  {{title}}
</p>
<div class="container">
<form [formGroup]="contactForm" (ngSubmit)="doSubmit(contactForm.value)">
    <div class="form-group">
	 <label for="name">Name:</label>
	 <input 
	 name="name" 
	 type="text" 
	 placeholder="Your Name" 
	 class="form-control" 
	 [formControl]="contactForm.controls['name']"
	 >
		<div *ngIf="contactForm.controls['name'].hasError('required') && contactForm.controls['name'].touched" class="alert alert-danger">You must include a name.</div>
	</div>

	<div class="form-group">
	 <label for="name">Email:</label>
	 <input 
	 name="email" 
	 type="email" 
	 placeholder="Your Email" 
	 class="form-control" 
	 [formControl]="contactForm.controls['email']"
	  >
	   <div *ngIf="contactForm.controls['email'].hasError('required') && contactForm.controls['email'].touched" class="alert alert-danger">You must include a email.</div>
	</div>

 	<div class="form-group">
	  <label for="comment">Comment:</label>
	  <textarea 
	  class="form-control" 
	  rows="5" 
	  name="comment" 
	  placeholder="Your Comment" 
	   [formControl]="contactForm.controls['comment']"
	  ></textarea>
	  
		 <div *ngIf="contactForm.controls['comment'].hasError('required') && contactForm.controls['comment'].touched" class="alert alert-danger">You must include a comment.</div>
      
	</div>

  <button type="submit" class="btn btn-primary" [disabled]="!contactForm.valid">Submit</button>
</form>
</div>
